<article lang="{{ post.lang|default('fr', true) }}">
    <h2><a href="{{ page.path|url }}">{{ page.title }}</a></h2>
    <div class="post-meta">
        {% set date = page.updated if page.updated else page.published %}
        <a href="{{ page.path|url }}">
            Dernière mise à jour
            <time datetime="{{ date.format('YYYY-MM-DD') }}">le {{ date.format('DD/MM/YYYY') }}</time>
        </a>
    </div>
</article>
