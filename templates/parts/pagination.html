{% if pagination.previous or pagination.next %}
<ul class="navigation">
    <li class="navigation-prev">
    {% if pagination.previous %}
        <a href="{{ pagination.previous.path|url }}">&laquo;&nbsp;Page précédente</a>
    {% endif %}
    </li>
    <li class="navigation-next">
    {% if pagination.next %}
        <a href="{{ pagination.next.path|url }}">Page suivante&nbsp;&raquo;</a>
    {% endif %}
    </li>
</ul>
{% endif %}
