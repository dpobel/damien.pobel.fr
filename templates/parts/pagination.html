{% if pagination.previous or pagination.next %}
<ul>
    <li>
    {% if pagination.previous %}
        <a href="{{ pagination.previous.path }}">&laquo;&nbsp;Page précédente</a>
    {% else %}
        <span>&laquo;&nbsp;Page précédente</span>
    {% endif %}
    </li>
    <li>
    {% if pagination.next %}
        <a href="{{ pagination.next.path }}">Page suivante&nbsp;&raquo;</a>
    {% else %}
        <span>Page suivante&nbsp;&raquo;</span>
    {% endif %}
    </li>
</ul>
{% endif %}
